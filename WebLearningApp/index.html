<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebTech Learning</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #c3cfe2);
    margin: 0;
    padding: 0;
}
.navbar {
    background: linear-gradient(to right, #667eea, #764ba2);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.navbar h1 { font-weight: 600; }
.progress-status span { margin-left: 15px; font-weight: 500; }

.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin: 40px auto;
    max-width: 1200px;
}

.card {
    position: relative;
    width: 280px;
    padding: 30px;
    border-radius: 20px;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    color: #fff;
    text-align: left;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
    cursor: pointer;
    overflow: hidden;
}

.card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1);
}

.card.locked {
    opacity: 0.5;
    cursor: not-allowed;
    background: #bbb;
    color: #555;
}

.badge {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255,255,255,0.2);
    padding: 6px 12px;
    border-radius: 12px;
    font-weight: 600;
    color: #fff;
    transition: background 0.3s ease, transform 0.3s ease;
}

.card:hover .badge {
    transform: scale(1.1);
    background: rgba(255,255,255,0.4);
}

.card:active::after {
    content: "";
    position: absolute;
    width: 120%;
    height: 120%;
    background: rgba(255,255,255,0.3);
    top: -10%;
    left: -10%;
    border-radius: 50%;
    animation: ripple 0.6s linear;
}

@keyframes ripple { 0% {transform: scale(0);} 100% {transform: scale(1);} }
</style>
</head>
<body>
<nav class="navbar">
    <h1>WebTech Learning</h1>
    <div class="progress-status">
        <span id="html-status">HTML: ❌</span>
        <span id="css-status">CSS: ❌</span>
        <span id="js-status">JS: ❌</span>
    </div>
</nav>

<main class="container">
    <div class="card" id="html-block" onclick="openPage('html')">
        <h2>HTML</h2>
        <p>Learn the structure of web pages.</p>
        <div class="badge" id="html-badge">Begin</div>
    </div>

    <div class="card locked" id="css-block" onclick="lockedAlert()">
        <h2>CSS</h2>
        <p>Design beautiful web pages.</p>
        <div class="badge" id="css-badge">Locked</div>
    </div>

    <div class="card locked" id="js-block" onclick="lockedAlert()">
        <h2>JavaScript</h2>
        <p>Make web pages interactive.</p>
        <div class="badge" id="js-badge">Locked</div>
    </div>
</main>

<script>
function lockedAlert() { alert("Complete the previous test to unlock this topic!"); }
function openPage(topic) { window.location.href = topic + ".html"; }

const htmlPassed = localStorage.getItem("html_passed") === "true";
const cssPassed = localStorage.getItem("css_passed") === "true";
const jsPassed = localStorage.getItem("js_passed") === "true";

if (htmlPassed) {
    document.getElementById("css-block").classList.remove("locked");
    document.getElementById("css-block").onclick = () => openPage("css");
    document.getElementById("html-status").textContent = "HTML: ✅";
    document.getElementById("html-badge").textContent = "Completed";
    document.getElementById("css-badge").textContent = "Start";
}

if (cssPassed) {
    document.getElementById("js-block").classList.remove("locked");
    document.getElementById("js-block").onclick = () => openPage("js");
    document.getElementById("css-status").textContent = "CSS: ✅";
    document.getElementById("css-badge").textContent = "Completed";
    document.getElementById("js-badge").textContent = "Start";
}

if (jsPassed) {
    document.getElementById("js-status").textContent = "JS: ✅";
    document.getElementById("js-badge").textContent = "Completed";
}
</script>
</body>
</html>
